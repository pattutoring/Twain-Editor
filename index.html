<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twain Editor</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      margin: 40px;
      background-color: #fdf6e3; /* parchment background */
      color: #333;
    }

    h1 {
      text-align: center;
      font-family: "Courier New", Courier, monospace;
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    #editor-container {
      margin: 20px auto;
      max-width: 900px;
      background-color: #fff; /* white editor box */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .editor {
      width: 100%;
      min-height: 500px;
      font-family: "Courier New", Courier, monospace;
      font-size: 18px;
      line-height: 1.5;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      caret-color: black;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .highlight {
      font-weight: bold;
      cursor: help;
    }

    .fancy-word { background-color: #ffe4e1; }
    .adjective { background-color: #fffacd; }
    .cliche { background-color: #e0ffff; }
    .comparison { background-color: #f0fff0; }
    .very-word { background-color: #f5f5dc; }
    .preposition { background-color: #fafad2; }
    .alliteration { background-color: #f0f8ff; }
    .redundant { background-color: #ffe4b5; }
    .rhetorical { background-color: #ffe0e0; }
    .exaggeration { background-color: #e6e6fa; }
    .almost-right { background-color: #d8bfd8; }
    .spell-error { background-color: #ffcccc; text-decoration: underline wavy red; }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0074D9;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .feedback {
      margin-top: 20px;
      font-style: italic;
      color: #555;
      background-color: #fff8d6;
      padding: 15px;
      border-left: 4px solid #ffcc00;
      border-radius: 8px;
    }

    [title] {
      position: relative;
    }

    [title]:hover::after {
      content: attr(title);
      position: absolute;
      background: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      white-space: nowrap;
      top: -1.5em;
      left: 0;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Twain Editor</h1>
  <div id="editor-container"></div>
  <script type="module" src="index.js"></script>
</body>
</html>
