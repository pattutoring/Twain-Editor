<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twain Editor</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace; /* typewriter font */
      margin: 40px;
      background-color: #fdf6e3;
      color: #333;
    }
    h1 {
      text-align: center;
      font-family: "Courier New", Courier, monospace; /* heading uses typewriter too */
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    #editor-container {
      margin: 20px auto;
      max-width: 900px;
    }
    textarea {
      width: 100%;
      height: 500px; /* larger text box */
      font-family: "Courier New", Courier, monospace;
      font-size: 18px;
      padding: 15px;
      line-height: 1.5;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Twain Editor</h1>
  <div id="editor-container"></div>

  <script type="module" src="index.js"></script>
</body>
</html>
