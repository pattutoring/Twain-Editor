<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twain Writing Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fdf6e3;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    #editor-container {
      margin: 20px auto;
      max-width: 800px;
    }
    textarea {
      width: 100%;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #feedback {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Twain Writing Editor</h1>
  <div id="editor-container"></div>

  <!-- React + ReactDOM from CDN -->
  <script type="module" src="index.js"></script>
</body>
</html>
